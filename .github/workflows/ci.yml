name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install redis-server and dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          curl -fsSL https://packages.redis.io/gpg | sudo gpg --dearmor -o /usr/share/keyrings/redis-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/redis.list
          sudo apt-get update
          sudo apt-get install -y redis-server libgomp1

      - name: Install redis-server and dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install redis libomp

      - name: Verify redis-server version
        run: redis-server --version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Download FalkorDB binaries
        run: node scripts/postinstall.js

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --coverage

      - name: Upload coverage
        if: matrix.node-version == 22 && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          directory: coverage
          fail_ci_if_error: false
