name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install redis-server and dependencies
        run: |
          curl -fsSL https://packages.redis.io/gpg | sudo gpg --dearmor -o /usr/share/keyrings/redis-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/redis-archive-keyring.gpg] https://packages.redis.io/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/redis.list
          sudo apt-get update
          sudo apt-get install -y redis-server libgomp1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Download FalkorDB binaries
        run: node scripts/postinstall.js

      - name: Test
        run: npm test

      - name: Clean platform-specific binaries before publish
        run: rm -rf bin/

      - name: Publish to npm
        run: npm publish --provenance --access public
